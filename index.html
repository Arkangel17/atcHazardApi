<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAS1ppQZ0RbK3k5Zv121KdtG61DqY_Mrno"></script>

    <link href="index.css" rel="stylesheet" type="text/css" />

    <title>HAZARDS API</title>
</head>

<header role="banner">
    <div>
        <a href="index.html">
            <!-- <img class="logo" tabindex="-1" src="https://i.imgur.com/4tjft2r.gif" alt="ISI_logo"> -->
            <img class="logo" tabindex="-1" src="https://i.imgur.com/n6oYuLx.jpg" alt="PFI_logo">
        </a>
    </div>
</header>

<div class="divider"></div>

<body>
    <main>
        <h1>Design Criteria</h1>

    <form action="#" class="designCrit">
        <label for="query"></label>
        <input type="text" class="address" id="autocomplete" placeholder="address: street city state">
        <br>
        <input type="text" list="riskCat" class="riskCategory hover" id="inputbox" placeholder="riskCategory">
        <datalist id="riskCat">
                <option value="I">
                <option value="II">
                <option value="III">
                <option value="IV">
            </datalist>
        <br>
        <input type="text"  list="sdc" class="siteClass" id="inputbox" placeholder="siteClass">
        <datalist id="sdc">
                <option value="B">
                <option value="C">
                <option value="D">
            </datalist>
        <br>
        <input type="text" class="respModFtr" id="inputbox" placeholder="respModFtr: Enter 1 - 8">
        <br>
        <input type="text" class="seisImpFtr" id="inputbox" placeholder="seisImpFtr: Enter 1 - 1.5">
        <br>
        <input type="text" class="title" id="inputbox" placeholder="Project Title">
        <br>
        <input list="bldgTypes" class="bldgTypes" id="inputbox" placeholder="bldgType">
            <datalist id="bldgTypes">
                <option value="P-12-LS-R">
                <option value="P-12-LS-R">
                <option value="P-12-LC">
                <option value="P-12-LE">
                <option value="P-12-SE-L">
            </datalist>
        <br>
        <button type="submit" id="submit">Submit</button>
    </form>

</div>


        <button class="printFile" onclick="window.print()">Print/Save PDF</button>


        <div id="hintBox"></div>

        <div id="pdfContent">
            
            <div class="mapContainer">
                    <div id="map"></div>
            </div>
    
            <h2>Results</h2>
            <div class="desCritInfo"></div>
    
            <h2>Graphics</h2>
            <div class="chartContainer" >
                <canvas id="lineChart"></canvas>
            </div>

        </div>

    </main>
            
<script src="index.js"></script>
<div id="editor"></div>
</body>
</html>
