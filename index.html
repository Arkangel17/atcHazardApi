<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- async defer -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAS1ppQZ0RbK3k5Zv121KdtG61DqY_Mrno">
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.min.js" integrity="sha256-tzkPfJgrAehd0mUYdxwWvn+TQrk2VjRJL/xP9iW5fhk=" crossorigin="anonymous"></script>  -->

    <link href="index.css" rel="stylesheet" type="text/css" />

    <title>USGS Seismic Design Criteria API</title>
</head>

<header role="banner">
    <div>
        <a href="index.html">
            <img class="pfiLogo" tabindex="-1" src="https://i.imgur.com/4tjft2r.gif" alt="pfiLogo">
        </a>
    </div>
</header>


<body>
    <main>
        <h1>Place Design Criteria</h1>
        <form action="#" class="designCrit">
            <label for="query"></label>
            <input type="text" class="address" id="autocomplete" placeholder="address: street city state"><br>
            <input type="text" class="riskCategory hover" id="inputbox" hintText="Enter I, II, III, or VI" placeholder="riskCategory: Enter I, II, III, or IV"><br>
            <input type="text" class="siteClass" id="inputbox" placeholder="siteClass: Enter B, C, or D"><br>
            <input type="text" class="respModFtr" id="inputbox" placeholder="respModFtr: Enter 1 - 8"><br>  
            <input type="text" class="seisImpFtr" id="inputbox" placeholder="seisImpFtr: Enter 1 - 1.5"><br>                    
            <input type="text" class="title" id="inputbox" placeholder="Project Title"><br>
            <button type="submit">Submit</button>
        </form>

        <button onclick="window.print()">Print/Save PDF</button>
        <!-- <button id="savePDF">Get PDF</button> -->

        <div id="hintBox"></div>

        <div id="pdfContent">
            
            <div class="mapContainer">
                    <div id="map"></div>
            </div>
    
            <h2>Results</h2>
            <div class="desCritInfo"></div>
    
            <h2>Graphics</h2>
            <div class="chartContainer" >
                <canvas id="lineChart"></canvas>
            </div>

        </div>

    </main>
            
<script src="index.js"></script>
<div id="editor"></div>
</body>
</html>
